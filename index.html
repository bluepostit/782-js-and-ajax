<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript & AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center my-5">HTTP & AJAX</h1>

      <form id="search-form" class="row">
        <div class="col-10">
          <input id="search-input" type="text" class="form-control" placeholder="Find movies">
        </div>
        <div class="col-2">
          <input type="submit" class="btn btn-primary" value="Search">
        </div>
      </form>

      <ul class="list-inline" id="movie-results"></ul>

      <div class="mx-auto my-5 text-center">
        <button class="btn btn-primary" id='click-me'>Click me</button>
      </div>


      <form action="" id="register-form" class="row">
        <div class="col-3">
          <input type="text" class="form-control" id="email" placeholder="Your email here">
        </div>
        <div class="col-3">
          <input type="password" class="form-control" id="password" placeholder="Your password here">
        </div>
        <input type="submit" value="Register" class="col-3 btn btn-primary">
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
